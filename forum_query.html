<!doctype html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body style="background-color: #white;">
    <div class="row" style="background-color: #0a2463; color: white;">
        <div class="col-md-2">
            <nav class="navbar p-2" style="font-size: 25px; font-weight: 450;">GinthiÂ®</nav>
        </div>
        <div class="col-md-7 text-end p-2">
            <a class="link" href="index.html">
                <img src="..\\home_button.png" height="40px">
            </a>
        </div>
        <div class="col-md-2">
            <form class="d-flex p-2" role="search">
                <input class="form-control me-4" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit" style="color: white;">Search</button>
            </form>
        </div>
        <div class="col-md-1 text-center p-2">
            <img src="..\\staff_pp.png" class="rounded mx-auto d-block p-1" height="40px"
                style="background-color: azure;">
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 p-4">
            <div class="row mb-1"></div>
            <div class="row">
                <div class="list-group p-3">
                    <a href="forum_query.html" class="list-group-item list-group-item-action active"
                        aria-current="true">
                        Classification Forum
                    </a>
                    <a href="adv_ruling.html" class="list-group-item list-group-item-action">Advance Ruling</a>
                    <a href="tar_ruling.html" class="list-group-item list-group-item-action">Tariff Ruling</a>
                    <a href="tested.html" class="list-group-item list-group-item-action">Tested Vinegars & Beverages</a>
                    <a href="decision.html" class="list-group-item list-group-item-action">Tariff Committee Decision</a>
                </div>
            </div>
        </div>
        <div class="col-md-10 p-4">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" href="forum_query.html">Request for HS Code</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="forum_database.html">Classification Database</a>
                </li>
            </ul>
            <form action="Save" method="post">
                <h2 class="form-label mt-4">Submit your query</h1>
                    <div class="row">
                        <div class="col-md-4">
                            <Label class="form-label mt-4">Commodity Name</Label>
                            <input class="form-control" id="name" name="name" type="text" required />
                        </div>
                        <div class="col-md-1">
                            <Label class="form-label mt-4">Series</Label>
                            <select class="form-control" aria-label="Select series">
                                <option value="1">R</option>
                                <option value="2">E</option>
                                <option value="3">B</option>
                                <option value="3">X</option>
                                <option value="3">T</option>
                                <option value="3">Y</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <Label class="form-label mt-4">Declaration Number</Label>
                            <input class="form-control" id="name" placeholder="(eg: 1234)" name="name" type="text" />
                        </div>
                        <div class="col-md-1">
                            <Label class="form-label mt-4">Item Number</Label>
                            <input class="form-control" id="name" name="name" type="number" />
                        </div>
                        <div class="col-md-1">
                            <Label class="form-label mt-4">Port</Label>
                            <select class="form-control" aria-label="Select port">
                                <option selected>Select port</option>
                                <option value="1">00MP</option>
                                <option value="2">00AP</option>
                                <option value="3">00HA</option>
                                <option value="3">00BW</option>
                                <option value="3">00HK</option>
                                <option value="3">00SH</option>
                            </select>
                        </div>
                        <div class="col-md-3 mt-4">
                            <label class="form-label">Date</label>
                            <input class="form-control" type="date">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <Label class="form-label mt-4">Description</Label>
                            <textarea class="form-control" id="name" rows="10" name="name"
                                placeholder="Please provide detailed description of the product, its material, function, url etc..."
                                type="text" required></textarea>


                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="mt-4">Upload Image</label>
                            <div class="input-group mb-3">
                                <input type="file" class="form-control mt-2" id="inputGroupFile02">
                                <label class="input-group-text mt-2" for="inputGroupFile02">Upload</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <Label class="form-label mt-4">Submitted by</Label>
                            <input class="form-control" id="name" name="name"
                                placeholder="Your name (or Company name)" type="text" required />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <center>
                                <input class="btn btn-info mt-4 mb-4" type="submit" onclick="return confirmSubmit()">
                            </center>
                        </div>
                    </div>

            </form>
        </div>

        <!-- page footer -->
        <footer class="fixed-bottom">
            <p class="text-center p-2" style="background-color: #0a2463; color: white;">&copy; 2023 <strong>Ginthi
                    Portal.</strong>
                Designed and developed by
                <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-100-hover"
                    href="https://www.customs.gov.mv/eServices/Tariff" style="color: white;">Tariff & Statistics</a>
            </p>

        </footer>

</body>
<script>
    function confirmSubmit() {
        if (confirm("Are you sure you want to submit your query?")) {
            // if the user clicks "OK", show a "Thank you" message and return true to submit the form
            alert("Your query has been submitted! We Kindly ask you to wait a moment while we update our system. We appreciate your patience and look forward to providing you with the information you need.");
            return true;
        } else {
            // if the user clicks "Cancel", return false to prevent the form from submitting
            return false;
        }
    }
</script>

</html>
